<!--  contact -->
<div class="contact">
    <div class="container" style="width: 100%; background-color: #bcbbbb;">
        <h1 style="text-align: center; margin-top: 150px; font-weight: bold; font-size: 50px;">Contact Us</h1>

        <div class="row first-row">
            <div class="col-md-6">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <input formControlName="name" class="contactus" placeholder="Name" type="text">
                        </div>
                        <div class="col-md-12">
                            <input formControlName="email" class="contactus" placeholder="Email" type="email">
                        </div>
                        <div class="col-md-12">
                            <input formControlName="phoneNumber" class="contactus" placeholder="Phone Number"
                                type="text">
                        </div>
                        <div class="col-md-12">
                            <textarea formControlName="message" class="textarea" placeholder="Message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
