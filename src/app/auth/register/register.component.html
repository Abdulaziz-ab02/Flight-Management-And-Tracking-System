<!-- Sign up form -->

<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">

                    <div class="form-group">
                        <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="fname" id="fname" placeholder="Your First Name" />
                    </div>
                    <div class="form-group">
                        <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="lname" id="lname" placeholder="Your Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Your Username" />
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="phone" id="phone" placeholder="Your Phone" />
                    </div>
                    <div class="form-group">
                        <label for="birthdate"><i class="zmdi zmdi-email"></i></label>
                        <input type="date" name="birthdate" id="birthdate" placeholder="Your Date of Birth" />
                    </div>
                    <div class="form-group">
                        <label for="nationalnumber"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="nationalnumber" id="nationalnumber"
                            placeholder="Your National Number" />
                    </div>

                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                    </div>

                    <input type="file" #file formControlName="image">

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"
                            (click)="submit()" />
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../../assets/LogReg/images/signup-image.jpg" alt="sign up image"></figure>
                <a routerLink="/security/login" class="signup-image-link">Already have an account</a>
            </div>
        </div>
    </div>
</section>
