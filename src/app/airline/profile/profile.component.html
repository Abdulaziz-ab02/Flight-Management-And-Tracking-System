<app-navbar></app-navbar>
<div class="hero hero-inner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mx-auto text-center">
                <div class="intro-wrap">
                    <h1 class="mb-0">My Profile</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="untree_co-section">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div>
                <figure class="img-wrap">
                    <img src="../../../assets/Images/{{home.airlineProfileInfo.airlineimage}}" class="img-fluid">
                </figure>

                <h4>Airline name : {{home.airlineProfileInfo.airlinename}}</h4>
                <h4>Airline email : {{home.airlineProfileInfo.airlineemail}}</h4>
                <h4>Airline address : {{home.airlineProfileInfo.airlineaddress}}</h4>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-primary" (click)="openUpdateDialog(home.airlineProfileInfo)">Update Profile</button>



<ng-template #callUpdateDailog>
    <h2 mat-dialog-title>Update Profile</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="updateAirlineForm">
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Airline name</mat-label>
                    <input type="text" matInput formControlName="airlinename" [(ngModel)]="pData.airlinename">
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Airline email</mat-label>
                    <input type="email" matInput formControlName="airlineemail" [(ngModel)]="pData.airlineemail">
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Airline address</mat-label>
                    <input type="text" matInput formControlName="airlineaddress" [(ngModel)]="pData.airlineaddress">
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username" [(ngModel)]="pData.username">
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" [(ngModel)]="pData.password">
                </mat-form-field>
            </div>

            <input type="file" #file formControlName="airlineimage" (change)="uploadImage(file.files)">

        </form>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
    </mat-dialog-actions>
</ng-template>


<app-footer></app-footer>
