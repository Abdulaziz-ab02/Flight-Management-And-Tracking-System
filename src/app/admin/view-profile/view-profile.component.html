<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="content">
    <div class="container-fluid pt-4 px-4">
        <div class="container" [ngSwitch]="role_id">
            <div class="row justify-content-between align-items-center" *ngSwitchCase="1">
                <h1>User Info</h1>
                <div>
                    <h4>Username : {{home.userProfileInfo.username}}</h4>
                </div>
            </div>
            <div class="row justify-content-between align-items-center" *ngSwitchCase="3">
                <h1>User Info</h1>
                <div>
                    <h4>Username : {{home.airlineProfileInfo.airlinename}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
